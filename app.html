<!DOCTYPE html>
<!-- Simple web app (single page) created with AI help: number guessing game -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game | Web App</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #22d3ee;
            --accent-2: #a78bfa;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.15), transparent 30%),
                        radial-gradient(circle at 80% 10%, rgba(167,139,250,0.18), transparent 32%),
                        linear-gradient(135deg, #0b1223, #0f172a 50%, #0b1223);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: var(--panel);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            width: min(420px, 90vw);
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }
        h1 { margin: 0 0 6px; font-size: 26px; }
        p { margin: 6px 0 14px; color: var(--muted); }
        .row { display: flex; gap: 10px; margin: 12px 0 8px; }
        input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: #0b1220;
            color: var(--text);
            font-size: 16px;
        }
        button {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: #0b1220;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(34,211,238,0.35);
        }
        button:hover { background: #1ab8d5; }
        .pill {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(167,139,250,0.18);
            color: var(--accent-2);
            font-weight: 700;
            font-size: 12px;
            margin-left: 6px;
        }
        .result { margin-top: 12px; font-weight: 700; }
        .muted { color: var(--muted); font-size: 13px; }
        a { color: var(--accent); text-decoration: none; font-weight: 600; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Guess the Number <span class="pill">Web App</span></h1>
        <p>AI-assisted single-page app. Pick a number 1â€“20. You have 6 tries. We'll hint if you're high or low.</p>
        <div class="row">
            <input id="guess" type="number" min="1" max="20" placeholder="Enter 1-20" />
            <button id="go">Guess</button>
        </div>
        <div class="result" id="result">Game ready. Make your first guess.</div>
        <p class="muted">Tries left: <span id="tries">6</span></p>
        <p class="muted">Need to reset? <a href="#" id="reset">Start over</a> | <a href="scratch.html">Back to scratch page</a></p>
    </div>

    <script>
        const guessInput = document.getElementById('guess');
        const goBtn = document.getElementById('go');
        const resultEl = document.getElementById('result');
        const triesEl = document.getElementById('tries');
        const resetLink = document.getElementById('reset');

        let secret, tries;

        function initGame() {
            secret = Math.floor(Math.random() * 20) + 1;
            tries = 6;
            triesEl.textContent = tries;
            resultEl.textContent = 'Game ready. Make your first guess.';
            resultEl.style.color = '#e5e7eb';
            guessInput.value = '';
            guessInput.focus();
        }

        function handleGuess() {
            const val = parseInt(guessInput.value, 10);
            if (Number.isNaN(val) || val < 1 || val > 20) {
                resultEl.textContent = 'Enter a whole number between 1 and 20.';
                resultEl.style.color = '#f87171';
                return;
            }
            if (tries <= 0) {
                resultEl.textContent = `Out of tries! The number was ${secret}. Click reset to play again.`;
                resultEl.style.color = '#f87171';
                return;
            }
            tries -= 1;
            triesEl.textContent = tries;
            if (val === secret) {
                resultEl.textContent = `Nice! ${val} is correct. Click reset to play again.`;
                resultEl.style.color = '#22d3ee';
            } else if (val < secret) {
                resultEl.textContent = `${val} is too low. ${tries} tries left.`;
                resultEl.style.color = '#fbbf24';
            } else {
                resultEl.textContent = `${val} is too high. ${tries} tries left.`;
                resultEl.style.color = '#fbbf24';
            }
        }

        goBtn.addEventListener('click', handleGuess);
        guessInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') handleGuess();
        });
        resetLink.addEventListener('click', (e) => { e.preventDefault(); initGame(); });

        initGame();
    </script>
</body>
</html>
